        // This function is called by the Microloader after it has performed basic

        Ext.beforeLoad = function (tags) {
            var s = location.search,  // the query string (ex "?foo=1&bar")
                profile;

            // For testing look for "?classic" or "?modern" in the URL to override
            // device detection default.
            //
            if (s.match(/\bclassic\b/)) {
                profile = 'classic';
            }
            else if (s.match(/\bmodern\b/)) {
                profile = 'modern';
            }
            else {
                profile = tags.desktop ? 'classic' : 'modern';
                //profile = tags.phone ? 'modern' : 'classic';
            }

            Ext.manifest = 'classic'//profile; // this name must match a build profile name

            // This function is called once the manifest is available but before

            //};

            // Loads in the CSS for application loading mask
            document.write('<link rel="stylesheet" type="text/css" href="' + profile + '/resources/css/loading.css" />');
            
        };
